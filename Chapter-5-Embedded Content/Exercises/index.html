<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Heading for "title"-->
    <h1> Loop Video </h1>

    <!--div tag for the video-->
    <div class="marvel">
        <video width="1280" height="534" controls loop poster="img/img.png"> <!--poster for the pic before the the video start-->
        <source src="Marvel Studios' Black Panther -- Let's Go TV Spot.mp4" type="video/mp4"> <!--inserted vid -->
        </video>
    </div>

    <!--footer-->
    <footer>
        <div class="foot">
        Copyright &copy; 2023 | Made by: Phoebe May L. Rosete
        </div>
    </footer>
</body>
</html>
