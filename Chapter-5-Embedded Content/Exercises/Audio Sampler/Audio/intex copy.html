<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Patridge Soundboard</title>
    <link rel="stylesheet" href="style copy.css">
    <script src="intex copy.js"></script>
    <style>
  
    </style>
</head>
<body>
    
    <!-- A Heading of the soundboard-->
    <header class="header">
        <h1> ⭐ Soundboard ⭐ </h1>
    </header>
    
    <div class="txt">
    <div class="js">
        <h2> Text to Speech </h2>
    </div>
        <div class="btn">
            <input type="text" id="text-to-speech" placeholder="Enter text to talk">
            <button type="button" class="text-audio" onclick="textToAudio()">Speak</button>
                <small>
                    <b>NOTE:</b>
                    Enter text and click on speak button.
                </small>
        </div>
    </div>

     <!--div for the margin-->
    <div class="margin"> 

        <!-- first audio-->
        <div class="f">
        <div>
            <audio preload="auto" id="a">
                <source src="ah-ha.mp3" type="audio/mpeg">
            </audio>
            <button type="button" class="button" onclick="document.getElementById('a').play()"> 1. <br> Ah-Ha <br> 1.4 </button>
        </div>

        <!--2nd sound-->
        <div>
            <audio preload="auto" id="b">
                <source src="dan.mp3" type="audio/mpeg">
            </audio>
            <button type="button" class="button" onclick="document.getElementById('b').play()"> 2. <br> Dan <br> 0.5</button>
        </div>

        <!--3rd sound -->
        <div>
            <audio preload="auto" id="c">
                <source src="back-of-the-net.mp3" type="audio/mpeg">
            </audio>
            <button type="button" class="button" onclick="document.getElementById('c').play()"> 3. <br> Back of the Net <br> 1.02 </button>
        </div>
        </div> <!--div for first 3 sounds-->

        <!--4th sound-->
        <div class="f">
        <div>
                <audio preload="auto" id="d">
                    <source src="bangoutoforder.mp3" type="audio/mpeg">
                </audio>
                <button type="button" class="button" onclick="document.getElementById('d').play()"> 4. <br> Bang out of Order <br> 1.38</button>
        </div>

        <!--5th sound-->
        <div>
            <audio preload="auto" id="e">
                <source src="emailoftheevening.mp3" type="audio/mpeg">
            </audio>
            <button type="button" class="button" onclick="document.getElementById('e').play()"> 5. <br> Email of the Evening <br> 1.49</button>
        </div>

        <!--6th sound-->
        <div>
            <audio preload="auto" id="g">
                <source src="iateascotchegg.mp3" type="audio/mpeg">
            </audio>
            <button type="button" class="button" onclick="document.getElementById('g').play()"> 6. <br> I Ate A Scotch egg <br> 1.91 </button>
        </div>
        </div> <!--div for second 3 sounds-->

        <!--7th sound-->
        <div class="f">
        <div>
            <audio preload="auto" id="h">
                <source src="imconfused.mp3" type="audio/mpeg">
            </audio>
            <button type="button" class="button" onclick="document.getElementById('h').play()"> 7. <br> Im Confused <br> 1.07 </button>
        </div>

        <!--8th sound in the sampler-->
        <div>
            <audio preload="auto" id="f">
                <source src="hellopartridge.mp3" type="audio/mpeg">
            </audio>
            <!--clickable button tag with onclick to define the id-->
            <button type="button" class="button" onclick="document.getElementById('f').play()"> 8. <br> Hello Partridge <br> 2.25 </button>
        </div>
        
        <!--i added one audio so it is equal-->
        <div>
            <audio preload="auto" id="i">
                <source src="a-yeet.mp3" type="audio/mpeg">
            </audio>
            <button type="button" class="button" onclick="document.getElementById('i').play()"> 9. <br> YEET <br> 0.5  </button>
        </div>
        </div> <!--last 3 sounds-->

    </div>
</body>
</html>
