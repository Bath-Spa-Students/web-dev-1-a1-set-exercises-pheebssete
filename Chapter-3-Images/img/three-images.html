<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="three-images.css">
    <title>Three Images Page</title>
</head>
<body>

        <!--Header-->
        <div class="h">
            <h1>Welcome To New York</h1>
        </div>
        
        <!--flex box-->
        <div class="box">
        <!--img 1-->
        <div class="nyc1">
            <img src="nyc1.jpg" alt="One of the famous building in New York" title="Empire State Building" width="500" height="700">
        
        <!--div tag to  the text so it can have family font in img1-->
        <div class="esb">
        <p>The Empire State Building</p>
        </div>
        <!--&copy to have different size and font--> 
        <div class="es">
            &copy; NYC | Empire State Building
        </div>
        </div>
    
        <!--img 2-->
        <div class="nyc3">
            <img src="nyc3.jpg" alt="Famous statue in New York" title="Statue of Liberty" width="500" height="700">
        
        <!--div tag to  the text so it can have family font in img2-->
        <div class="sl">
            <p> The Statue of Liberty </p>
        </div>
        <!--&copy to have different size and font-->        
        <div class="sol">
            &copy; NYC | Statue of Liberty</div>
        </div>

        <!--img 3-->
        <div class="nyc2">
            <img src="nyc2.jpg" alt="New York Nights" title="New York at Night" width="500" height="700">
          <!--div tag to  the text so it can have family font in img3-->  
        <div class="nyn">
             <p>NYC Nights </p>   
        </div>
        <!--&copy to have different size and font-->
        <div class="ny">
            &copy; NYC | Nights
        </div>
            
        </div>
        </div>
</body>
</html>
